<!DOCTYPE html>
<html>
<head>
  <title>Export Credentials</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      min-width: 300px; 
      padding: 15px; 
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
    .message {
      margin-top: 10px;
      padding: 10px;
      border-radius: 4px;
    }
    .error {
      background: #f2dede;
      color: #a94442;
    }
    .success {
      background: #dff0d8;
      color: #3c763d;
    }
    .settings-link {
      text-align: center;
      margin-top: 10px;
    }
    .settings-link a {
      color: #4CAF50;
      text-decoration: none;
    }
    .settings-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="passwordSection">
      <input type="password" id="password" placeholder="Enter CSV password">
      <button id="verify">Verify Password</button>
    </div>
    <div id="downloadSection" style="display: none;">
      <button id="download">Download CSV</button>
    </div>
    <div id="message"></div>
    <div class="settings-link">
      <a href="#" id="openSettings">Open Settings</a>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
